<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>NordicWellness</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/loginpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NW logo -->
    <img id="nwlogo" src="images/nwlogo.png" alt="Nordic Wellness Logo">
    <form id="login-form">
        <input type="text" name="social security number" id="social-security-field" placeholder="Personnummer">
        <input type="text" name="password" id="password-field" placeholder="Lösenord">
        <button id="login-button">Logga in</button>
        <a href="dashboard/">Demoläge</a>
    </form>
    <footer>
        <p id="nwsloganfooter">- Strong Together</p>
        <div class="footer-links">
            <a href="about us/">Om oss</a>
            <a href="https://nordicwellness.se/kundservice/medlemsvillkor/">Villkor</a>
            <a href="https://nordicwellness.se/vi-anvander-cookies/">Integritetspolicy</a>
            <a href="https://nordicwellness.se/kontakta-oss/">Kontakta oss</a>
        </div>
        <p id="copyright">Nordic Wellness &copy; 2025</p>
        <p id="version">Version 1.0.1</p>
    </footer>
    <script src="js/scripts-login.js"></script>
</body>


</html>
